<body>
  <header class="header">
    <div class="header__container">
      <img src="assets/img/logo.png" alt="лого" class="header__img">
      <form class="header__form" action="#">
        <input type="text" class="header__input" placeholder="Введите запрос">
      </form>
    </div>
  </header>
  <main>
    <section class="main">
      <div class="container">
        <div class="main__container">
          <h2 class="main__title">
            Клиенты
          </h2>
          <table class="table main__table">
            <thead class="main__thead">
              <tr class="main__thead__tr">
                <th class="main__thead__th-1">
                  <span class="main__table__id arrow-top">ID</span>
                </th>
                <th class="main__thead__th-2">
                  <span class="main__table__fio">Фамилия Имя Отчество</span>
                </th>
                <th class="main__thead__th-3">
                  <span class="main__table__create">Дата и время создания</span>
                </th>
                <th class="main__thead__th-4">
                  <span class="main__table__update">Последние изменения</span>
                </th>
                <th class="main__thead__th-5">Контакты</th>
                <th class="main__thead__th-6">Действия</th>
              </tr>
            </thead>
            <tbody class="main__tbody">

            </tbody>
          </table>
          <button class="main__client__btn">
            <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                fill="#000000" />
            </svg>
            <span class="main__client__span">Добавить клиента</span>
          </button>
        </div>
      </div>
    </section>
  </main>
